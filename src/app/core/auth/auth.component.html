<main>
	<div class="login-box">
      <img src="./assets/logo.png" class="avatar" alt="Avatar Image">
      <h1>Welcome ✌️ </h1>
      <form (ngSubmit)="authLogin()" >
        
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="user.username" name="username"  placeholder="Enter Username"  Required>
        
        <label for="password">Password</label>
        <input type="password"  [(ngModel)]="user.password" name="user"  placeholder="Enter Password" Required>
        <input type="submit" value="Log In">
        <a href="#">Forgot password?</a><br>
        <input routerLink="/register" type="button" value="Sign Up">
      </form>
    </div>
	</main>
