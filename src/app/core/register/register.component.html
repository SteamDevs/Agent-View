<form (ngSubmit)="RegisterNewUser()" >
  <div class="form-group">
    <label for="exampleInputEmail1">username</label>
    <input type="text" class="form-control" [(ngModel)]="user.username" name="username"  >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">password</label>
    <input type="text" class="form-control" [(ngModel)]="user.password" name="user"  >
  </div>
  <input type="text"  name="enabled" [(ngModel)]="user.enabled" >
  <div class="form-group">
    <label for="exampleInputEmail1">nombre</label>
    <input type="text" class="form-control" [(ngModel)]="user.nombre" name="nombre"  >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">apellido</label>
    <input type="text" class="form-control" [(ngModel)]="user.apellido" name="apellido"  >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">email</label>
    <input type="text" class="form-control" [(ngModel)]="user.email" name="email"  >
  </div>
  <input type="text" [(ngModel)]="user.roles" name="roles"  >
  <button class="btn btn-primary"type="submit" >Register</button>
</form>
